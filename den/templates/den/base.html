<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		{% load static %}
		<link href="{% static 'den/css/global.css' %}" rel="stylesheet" />
		{% if title %}
		<title>Zuru Pango | {{title}}</title>
		{% else %}
		<title>Zuru Pango | Visit the Den of Africas' Big Cats</title>
		{% endif %}
	</head>
	<body id="app">
		<div id="main">
			<a href="/" id="navbrand">
				{% load static %}
				<img
					class="logo"
					src="{% static 'den/assets/icons/logo-mask.svg' %}"
					alt="logo"
				/>
			</a>
			{% block content %} {% endblock %}
			<footer id="footer">
				<p class="text">Made with &#10084; by devmiano</p>
				<p class="copy">&copy; 2022 Zuru Pango.</p>
				<p class="text">All rights reserved.</p>
			</footer>
		</div>
		<div id="sidebar">
			<div class="menu">
				<h3 class="text">MENU</h3>
				{% load static %}
				<img
					class="icon"
					src="{% static 'den/assets/icons/menu.svg' %}"
					alt="menu"
				/>
			</div>
			<!-- {% if categories %}
			<div class="links">
				{% for category in categories %}
				<a href="{% url 'category' category.url %}" class="link"
					>{{category.title}}</a
				>
				{% endfor %}
			</div>
			{% else %}
			<div class="links">
				<p>No category available</p>
				<a href="/admin" class="link">Create a category</a>
			</div>
			{% endif %} -->
		</div>
	</body>
</html>

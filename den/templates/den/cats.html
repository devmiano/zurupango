<div id="latest">
	{% for cat in cats %}
	<a href="#{{cat.id}}" id="cat" rel="modal:open">
		<div class="wrapper">
			<img class="image" src="{{cat.image.url}}" alt="{{cat.title}}" />
		</div>
		<div class="content">
			<div class="top">
				<p>{{cat.location.title}}</p>
				<p>{{cat.category.title}}</p>
			</div>
			<h4 class="title">{{cat.title}}</h4>
		</div>
	</a>
	<div id="{{cat.id}}" class="modal cat-modal">
		<a id="cat" href="{% url 'detail' cat.category.url cat.id %}">
			<div class="wrapper">
				<img class="image" src="{{cat.image.url}}" alt="{{cat.title}}" />
			</div>
			<div class="content">
				<div class="top">
					<p>{{cat.location.title}}</p>
					<p>{{cat.category.title}}</p>
				</div>
				<h4 class="title">{{cat.title}}</h4>
			</div>
		</a>
		<a href="#" rel="modal:close">Close</a>
	</div>
	{% endfor %}
</div>
